<!DOCTYPE html>
<html>
<head>
  <title>Contact Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">ðŸ“’ Contact Book</h1>
    <a href="{{ url_for('add_contact') }}" class="btn btn-primary mb-3">Add New Contact</a>
    
    {% if contacts %}
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for contact in contacts %}
          <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.email }}</td>
            <td>
              <a href="{{ url_for('edit_contact', id=contact.id) }}" class="btn btn-sm btn-warning">Edit</a>
              <a href="{{ url_for('delete_contact', id=contact.id) }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No contacts yet. Click "Add New Contact" to get started!</p>
    {% endif %}
  </div>
</body>
</html>
