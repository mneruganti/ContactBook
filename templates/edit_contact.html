<!DOCTYPE html>
<html>
<head>
  <title>Edit Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Edit Contact</h1>
    <form method="POST">
      <div class="mb-3">
        <label>Name</label>
        <input name="name" class="form-control" value="{{ contact.name }}" required>
      </div>
      <div class="mb-3">
        <label>Phone</label>
        <input name="phone" class="form-control" value="{{ contact.phone }}" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input name="email" class="form-control" value="{{ contact.email }}">
      </div>
      <button type="submit" class="btn btn-primary">Update Contact</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
